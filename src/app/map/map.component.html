<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>
<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current Ads On Map ({{ads.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped" >
      <thead class="thead-default" style="width: auto">
      <tr style="width: 15px">
        <th>Name</th>
        <th>Location</th>
        <th>Template</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody *ngIf="ads.length === 0">
      <tr>
        <td colspan="4">There are no ads in the DB. Add a new ad below.</td>
      </tr>
      </tbody>
      <tr *ngFor="let ad of ads" style="width: auto">
        <td>{{ad.messageName}}</td>
        <td>{{ad.address}}</td>
        <td>{{ad.messageTemplatePath}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteAd(ad)"><i class="fa fa-trash"></i> Delete</button>
        </td>
      </tr>

    </table>
  </div>
</div>
